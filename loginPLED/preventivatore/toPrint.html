<html>

	<header>
		<script src="./jspdf.debug.js"></script>
		<script src="./jspdf.plugin.autotable.js"></script>
	</header>

	<body>

		<script>
			var parameters = location.search.substring(1);
			var temp = parameters.split("=");
			var stringa = unescape(temp[1]);
      let objJsonB64 = Buffer.from(stringa).toString("base64");
			var pdfView = document.createElement("iframe");
			pdfView.id = "iframe";
			pdfView.width="100%";
			pdfView.height="100%";
			document.body.appendChild(pdfView);
			document.getElementById("iframe").setAttribute("src", objJsonB64);
		</script>

	</body>



</html>
